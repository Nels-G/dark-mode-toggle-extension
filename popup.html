<!DOCTYPE html>
<html>
<head>
  <title>NightSwitch</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h3 {
      color: #1E2A4A;
      margin-bottom: 20px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1E2A4A;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>NightSwitch</h3>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggle-darkmode">
      <span class="slider"></span>
    </label>
  </div>
  <p id="status">Chargement...</p>
  <script src="popup.js"></script>
</body>
</html>
